<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Card Grid</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    >
    <style>
      img {
        width: 21.5vh;
        height: 30vh;
        margin: 1px;
      }

      @media print {
        img {
          width: 62.1mm;
          height: 86.6mm;
          margin: 0.2mm;
        }
      }
    </style>
  </head>
  <body>
    <nav class="d-print-none navbar bg-dark" data-bs-theme="dark">
      <div class="container-fluid">
        <div class="d-flex flex-row">
          <span class="navbar-brand">Card Grid</span>
          <span class="navbar-text">Paste card images, then print the page.</span>
        </div>
      </div>
    </nav>
    <div class="m-3">
      <div class="d-flex flex-row">
        <div class="position-relative">
          <img class="invisible"/>
          <div class="d-print-none position-absolute top-0 py-5 px-3">
            <input type="text" readonly class="form-control" value="Paste image here" />
          </div>
        </div>
        <div class="position-relative">
          <img class="invisible"/>
          <div class="d-print-none position-absolute top-0 py-5 px-3">
            <input type="text" readonly class="form-control" value="Paste image here" />
          </div>
        </div>
        <div class="position-relative">
          <img class="invisible"/>
          <div class="d-print-none position-absolute top-0 py-5 px-3">
            <input type="text" readonly class="form-control" value="Paste image here" />
          </div>
        </div>
      </div>
      <div class="d-flex flex-row">
        <div class="position-relative">
          <img class="invisible"/>
          <div class="d-print-none position-absolute top-0 py-5 px-3">
            <input type="text" readonly class="form-control" value="Paste image here" />
          </div>
        </div>
        <div class="position-relative">
          <img class="invisible"/>
          <div class="d-print-none position-absolute top-0 py-5 px-3">
            <input type="text" readonly class="form-control" value="Paste image here" />
          </div>
        </div>
        <div class="position-relative">
          <img class="invisible"/>
          <div class="d-print-none position-absolute top-0 py-5 px-3">
            <input type="text" readonly class="form-control" value="Paste image here" />
          </div>
        </div>
      </div>
      <div class="d-flex flex-row">
        <div class="position-relative">
          <img class="invisible"/>
          <div class="d-print-none position-absolute top-0 py-5 px-3">
            <input type="text" readonly class="form-control" value="Paste image here" />
          </div>
        </div>
        <div class="position-relative">
          <img class="invisible"/>
          <div class="d-print-none position-absolute top-0 py-5 px-3">
            <input type="text" readonly class="form-control" value="Paste image here" />
          </div>
        </div>
        <div class="position-relative">
          <img class="invisible"/>
          <div class="d-print-none position-absolute top-0 py-5 px-3">
            <input type="text" readonly class="form-control" value="Paste image here" />
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script>
      const imgs = document.getElementsByTagName("img");
      const inputs = document.getElementsByTagName("input");

      for (let card = 0; card < 9; card++) {
        const img = imgs[card];

        inputs[card].addEventListener("paste", (event) => {
          const items = (event.clipboardData  || event.originalEvent.clipboardData).items;
          let blob = null;
          for (let i = 0; i < items.length; i++) {
            if (items[i].type.indexOf("image") === 0) {
              blob = items[i].getAsFile();
              break;
            }
          }
          if (blob !== null) {
            const reader = new FileReader();
            reader.onload = function(event) {
              img.src = event.target.result;
              img.classList.remove("invisible");
            };
            reader.readAsDataURL(blob);
          } else {
            img.src = "";
            img.classList.add("invisible");
          }
        });
      }
    </script>
  </body>
</html>
